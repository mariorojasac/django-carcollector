{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Collector</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <!-- materialize css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body>
    <header class="navbar-fixed">
      <nav>
        <div class="nav-wrapper">
          <ul>
            <li>
              <a href="{% url 'home' %}" class="left brand-logo"
                >Car collector</a
              >
            </li>
          </ul>
          <ul>
            <li>
              <a href="{% url 'about' %}" class="right brand-logo">About</a>
            </li>
            <li>
              <a href="{% url 'index' %}" class="center brand-logo">My Cars</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <main class="container">{% block content %} {% endblock %}</main>
    <footer class="page-footer">
      <div class="right">All Rights Reserved, &copy; 2021 Car Collector</div>
    </footer>
  </body>
</html>
