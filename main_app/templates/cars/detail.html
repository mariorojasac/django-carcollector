{% extends 'base.html' %}


{% block content %}
  
  <div class="card">
    <div class="card-content">
      <div class="row">
        <div class="col-md-4">
          <span class="card-title">{{ car.model }}</span>
          <p><strong>Model:</strong> {{ car.make }}</p>
          <p><strong>description:</strong> {{ car.description }}</p>
          <p><strong>Mileage:</strong> {{ car.milage }}</p>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
